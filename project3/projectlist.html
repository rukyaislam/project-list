<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>My projectlist</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fab fa-r-project"></i> My project List </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">project-name</label>
          <input type="text" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label >github link</label>
          <input type="text" id="link" class="form-control" />
        </div>

        <div class="form-group">
          <label  >Time</label>
          <input type="text" id="time" class="form-control" />
        </div>
        <input type="submit" value="Add Item" class="btn btn-primary btn-block" />
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th>project name</th>
            <th>github link</th>
            <th>time</th>
          </tr>
        </thead>
        <tbody id="project-list"></tbody>
      </table>
    </div>

    <script src="projectlist.js"></script>
  </body>
</html>
